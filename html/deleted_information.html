<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除资讯</title>
    <link rel="stylesheet" href="../utils/bootstrap.min.css">
    <link rel="stylesheet" href="../css/deleted_information.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../utils/jquery.js"></script>
    <script type="text/javascript" src="../utils/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div #essay-editor {
            width:100%;
        }
    </style>
</head>
<body>
<!--<header id="header"></header>-->
<div class= "header">
    <div class="left-top"><a href="index.html" class="logo">神木app管理后台</a></div>
    <div class="right-top">
        <button  class="btn btn-primary" disabled>已删除资讯</button>
        &nbsp;&nbsp;
        <button  class="btn btn-primary" type="button" onclick="routing();">App资讯列表</button>
    </div>
</div>
<div class="container content">
    <from role="from" id="from">
        <div id="table">
            <table class="container">
                <tr>
                    <td class="row1-col1">资讯类型：</td>
                    <td class="row1-col2">
                        <div class="dropdown inf_class_dropdowns">
                            <button type="button" class="btn dropdown-toggle btn-info" name="btn-val1" id="dropdownMenu"
                                      value="资讯类型">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aira-labelledby="dropdownMenu">
                                <li role="presentation">
                                    <a id=0 role="menuitem" tabindex="-1" href="#" onclick="return false;">政务公开</a>
                                </li>
                                <li role="presentation">
                                    <a id=1 role="menuitem" tabindex="-1" href="#" onclick="return false;">新闻中心</a>
                                </li>
                                <li role="presentation">
                                    <a id=4 role="menuitem" tabindex="-1" href="#" onclick="return false;">热门活动</a>
                                </li>
                                <li role="presentation">
                                    <a id=2 role="menuitem" tabindex="-1" href="#" onclick="return false;">智慧旅游</a>
                                </li>
                                <li role="presentation">
                                    <a id=3 role="menuitem" tabindex="-1" href="#" onclick="return false;">历史渊源</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td class="row1-col3" >作者名字：</td>
                    <td class="row1-col4" >
                        <input type="text" name="author-name" class="author-name" id="author-name">
                    </td>
                    <td class="row1-col5">标签名称：</td>
                    <td class="row1-col6">
                        <input type="text" name="label" class="label" id="label">
                    </td>
                </tr>
            </table>
        </div>
        <div id="essay">
            <div class="title" >
                文章标题:
                <input type="text" class="essay-title" name="essay-title" id="essay-title" placeholder="不超过25字">
            </div>
            <div class="essay-content">
                <div id="essay-editor">
                    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                </div>
            </div>
        </div>
    </from>
</div>
<div class="footer">
    <span>版权所有 神木市政府 &copy 2018</span>
</div>
        <!--/* javascript documents */-->
        <script type="text/javascript" src="../utils/globalURL.js"></script>
    <script type="text/javascript" src="../js/deleted_information.js"></script>
</body>
</html>
