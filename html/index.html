<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <!--/* css documents */-->
    <link rel="stylesheet" href="../utils/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../utils/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../utils/bootstrap.min.js"></script>
</head>
<body>
    <!--<header id="header"></header>-->
    <div class= "header">
        <div class="left-top">神木app管理后台</div>
        <div class="right-top">
            <button id="btn1" class="btn btn-primary" type="button" onclick="routing();">上传新资讯</button>
            <button id="btn2" class="btn btn-primary" disabled>App资讯列表</button>
        </div>
    </div>
    <div class="container content">
        <div class="container content-row1">
            <span class="inf-class">选择资讯类型:</span>
            <div class="dropdown inf_class_dropdowns">
                <button type="button" class="btn dropdown-toggle btn-inf" name="btn-val1" id="dropdownMenu"
                        data-toggle="dropdown"  value="资讯类型">
                        资讯类型
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aira-labelledby="dropdownMenu">
                    <li role="presentation">
                        <a id=0 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">政务公开</a>
                    </li>
                    <li role="presentation">
                        <a id=1 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this); return false;">新闻中心</a>
                    </li>
                    <li role="presentation">
                        <a id=4 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">热门活动</a>
                    </li>
                    <li role="presentation">
                        <a id=2 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">智慧旅游</a>
                    </li>
                    <li role="presentation">
                        <a id=3 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">历史渊源</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown inf_status_dropdowns">
                <button type="button" class="btn dropdown-toggle btn-inf" name="btn-val2" id="dropdownMenu1"
                        data-toggle="dropdown">
                    资讯状态
                    <!--<span class="caret"></span>-->
                </button>
                <ul class="dropdown-menu" role="menu" aira-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a id="online" role="menuitem" tabindex="-1" href="#" onclick="menuBtn1(this);return false;">在线上</a>
                    </li>
                    <li role="presentation">
                        <a id="delete" role="menuitem" tabindex="-1" href="#" onclick="menuBtn1(this); return false;">已删除</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-row2 container">
            <div class="row">
                <div class="col-sm-5 col-md-5 col-1">
                    <span class="inf-title">标题</span>
                </div>
                <div class="col-sm-2 col-md-2 col-2">
                    <span class="inf-title" >作者</span>
                </div>
                <div class="col-sm-3 col-md-3 col-3" >
                    <span class="inf-title" >日期</span>
                </div>
                <div class="col-sm-2 col-md-2 col-4">
                    <span class="inf-title"></span>
                </div>
            </div>
            <hr style="border-bottom: #6f42c1 1px solid;margin: 10px;">
            <div class="essay-list">

            </div>
        </div>
        <div class="pagination" >
            <ul class="pager" id="pagers">
                <li class="previous"><a href="#" onclick="prev(); return false;" disabled>&laquo; Prev</a></li>
                <li class="next"><a href="#" onclick="next(); return false;" disabled>Next &raquo;</a></li>
            </ul>
        </div>
    </div>
    <!--<footer id="footer"></footer>-->
    <div class="footer">
        <span>版权所有 神木市政府 &copy 2018</span>
    </div>
    <!--/* javascript documents */-->
    <script type="text/javascript" src="../utils/globalURL.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
