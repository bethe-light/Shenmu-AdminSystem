<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!--/* css documents */-->
    <link rel="stylesheet" href="../utils/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
        <header id="header">
            <div class="header">
                <div class="left-top">神木app管理后台</div>
            </div>
        </header>
        <div id="content">
            <div class="introduce">
                <div class="introduce_row1">神木App</div>
                <div class="introduce_row2">便捷管理发布神木资讯，<br> 打造神木智慧城市。</div>
            </div>
            <div class="login_box">
                <form class="form-horizontal" role="form">
                    <div class="form-group login_box1">
                        管理员登录
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control login_box2" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control login_box3" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="checkbox ">
                            <label>
                                <input type="checkbox" class="login_box4">请记住我
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary login_box5">登录</button>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer">
            <div class="footer">
                <span>版权所有 神木市政府 &copy Copyright 2018</span>
            </div>
        </footer>
<!--/* javascript documents */-->
    <script type="text/javascript" src="../utils/jquery.js"></script>
    <script type="text/javascript" src="../utils/bootstrap.min.js"></script>
    <script type="text/javascript" src="../utils/globalURL.js"></script>
    <!--<script type="text/javascript" src="../utils/templete.js"></script>-->
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
