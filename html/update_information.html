<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传资讯</title>
    <link rel="stylesheet" href="../utils/bootstrap.min.css">
    <link rel="stylesheet" href="../css/update_information.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../utils/jquery.js"></script>
    <script type="text/javascript" src="../utils/jquery.form.js"></script>
    <script type="text/javascript" src="../utils/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div #essay-editor {
            width:100%;
        }
    </style>

</head>
<body>
<!--<header id="header"></header>-->
<div class= "header">
    <div class="left-top"><a href="index.html" class="logo">神木app管理后台</a>
   </div>
    <div class="right-top">
        <button  class="btn btn-primary" disabled>上传新资讯</button>
        &nbsp;&nbsp;
        <button  class="btn btn-primary" type="button" onclick="routing();">App资讯列表</button>
    </div>
</div>
<div class="container content">
    <!--<from role="from" id="from">-->
        <div id="table">
        <table class="container">
            <tr>
                <td class="row1-col1">资讯类型：</td>
                <td class="row1-col2">
                    <div class="dropdown inf_class_dropdowns">
                        <button type="button" class="btn dropdown-toggle btn-info" name="btn-val1" id="dropdownMenu"
                                data-toggle="dropdown"  value="资讯类型">
                            资讯类型
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aira-labelledby="dropdownMenu">
                            <li role="presentation">
                                <a id=0 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">政务公开</a>
                            </li>
                            <li role="presentation">
                                <a id=1 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this); return false;">新闻中心</a>
                            </li>
                            <li role="presentation">
                                <a id=4 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">热门活动</a>
                            </li>
                            <li role="presentation">
                                <a id=2 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">智慧旅游</a>
                            </li>
                            <li role="presentation">
                                <a id=3 role="menuitem" tabindex="-1" href="#" onclick="menuBtn(this);return false;">历史渊源</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="row1-col3" >作者名字：</td>
                <td class="row1-col4" >
                    <input type="text" name="author-name" class="author-name" id="author-name" placeholder="2-5字">
                </td>
                <td class="row1-col5">标签名称：</td>
                <td class="row1-col6">
                    <input type="text" name="label" class="label" id="label" placeholder="上限10字 最多3个标签">
                </td>
            </tr>
            <tr>
                <td class="row2-col1">是否推送：</td>
                <td class="row2-col2" >
                    <input type="radio" class="inf-class-radio" name="radio-value" value="true">推送
                    <input type="radio" class="inf-class-radio" name="radio-value" value="false" checked>不推送
                </td>
                <td class="row2-col3">上传主图：</td>
                <td class="row2-col4">
                    <form id="form1" name="form1" action="http://shenmu.zhengsj.top/ueditor/exec?action=uploadimage&encode=utf-8"  method="POST" enctype ="multipart/form-data" target="target">
                        <div class="file">上传文件
                            <input type="file" name="upfile" id="file1" onchange="upload1();">
                        </div>
                    </form>
                </td>
                <td class="row2-col5">上传轮播图：</td>
                <td class="row2-col6" >
                    <form id="form2" name="form2" action="http://shenmu.zhengsj.top/ueditor/exec?action=uploadimage&encode=utf-8"  method="POST" enctype ="multipart/form-data" target="target">
                        <div class="file">上传文件
                            <input type="file" name="upfile" id="file2" onchange="upload2();">
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        </div>
        <div id="essay">
            <div class="title" >
                文章标题:
                <input type="text" class="essay-title" name="essay-title" id="essay-title" placeholder="不超过25字">
            </div>
            <div class="essay-content">
                <div id="essay-editor">
                    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                </div>
            </div>
        </div>
        <div id="send-btn">
            <button type="button" class="btn btn-info" style="width: 80px;" onclick="send();">上传</button>
        </div>
    <div class="notice">
        <span> <pre>
        注意事项：
        1、主图长宽比1：1
        2、轮播图推荐长宽比 5：2（轮播图长宽比一定要符合，否则会出现失真）
        3、图片大小上限2M
        4、标签上限10个字 用 / 分割
        5、修改文章时，推送状态不可修改</pre> </span>
    </div>

</div>

<div class="footer">
    <span>版权所有 神木市政府 &copy 2018</span>
</div>
<script type="text/javascript">
                        var image;
                        var carousel;
    function upload1(){
        $('#form1').submit();
    }
    function upload2(){
        $('#form1').submit();
    }
    $(function(){
        $("#form1").ajaxForm(function(data){
            // console.log(JSON.parse(data).url);
             image = JSON.parse(data).url;
        });
        $("#form2").ajaxForm(function(data){
            // console.log(JSON.parse(data).url);
             carousel = JSON.parse(data).url;
        });
    });
</script>
        <!--/* javascript documents */-->
        <script type="text/javascript" src="../utils/globalURL.js"></script>s
    <script type="text/javascript" src="../js/update_information.js"></script>
</body>
</html>
